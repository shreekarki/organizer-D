<div class="container">
  <form #departmentForm="ngForm" (ngSubmit)="onSubmit(departmentForm)" >
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="department.name" name="name">
  </div>
  <div class="form-group">
    <label for="building">Building</label>
    <input type="text"  class="form-control" id="building"
           [(ngModel)]="department.building" name="building">
  </div>
    <button type="submit" class="btn btn-success" [disabled]="!departmentForm.form.valid">Create</button>
  </form>

  <table  class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let department of departments">
      <td> {{ department.id }}</td>
      <td> {{ department.name }}</td>
      <td>  <button class="destroy" (click)="destroyDepartment(department)">x</button></td>
    </tr>
    </tbody>
  </table>
</div>
